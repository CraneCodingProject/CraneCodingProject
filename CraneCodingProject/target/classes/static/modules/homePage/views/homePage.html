<div class="modal fade" id="loginForm" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" style="color:#202e51">&times;</button>
            <h3 class="modal-title" ng-show="showForm">Register form</h3>
            <h3 class="modal-title" ng-show="!showForm">Login form</h3>
        </div>
        <div class="modal-body">
                
            <form name="form" role="form" ng-show="!showForm">
                <h3 class="modal-title"></h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="input-form" type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="input-form" type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div ng-show="error" class="alert-danger">{{error}}</div>
                <div class="form-group" style="float:right;">
                    <button type="button" ng-click="showForm = !showForm" class="btn">Register</button>
                    <button type="submit" ng-click="login()" data-dismiss="modal" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                    <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </div>
                
            </form>

            <form name="formRegist" ng-show="showForm" id="registedForm" role="form">
                
                <div class="form-group">
                    <label for="username">User name</label>
                    <input id="input-form" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" type="email" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="(formRegist.username.$dirty && formRegist.username.$error.required ) || formRegist.username.$error.email" class="help-block">Username is email and required</span>
                </div>
                <div class="form-group">
                    <label for="username">Password
                        <i ng-show="rePassword == password && password !=null" class="fa fa-check" aria-hidden="true"></i>
                    </label>
                    <input id="input-form" type="text" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="formRegist.password.$dirty && formRegist.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Re-enter password
                        <i ng-show="rePassword == password && rePassword!=null" class="fa fa-check" aria-hidden="true"></i>
                        <i ng-show="rePassword != password || (formRegist.rePassword.$dirty && formRegist.rePassword.$error.required)" class="fa fa-times" aria-hidden="true"></i>
                    </label>
                    <input id="input-form" type="password" name="rePassword" id="rePassword" class="form-control" ng-model="rePassword" required />
                    <span ng-show="formRegist.rePassword.$dirty && formRegist.rePassword.$error.required" class="help-block">RE-Password is required</span>
                </div>
                <div ng-show="registerSuccess" class="alert-success">{{registerSuccess}}</div>
                <div class="form-group" style="float:right;">
                    <a href="" ng-click="showForm = !showForm">Already have account!</a>
                    <button type="submit" ng-click="register()" data-dismiss="modal" ng-disabled="formRegist.$invalid || dataLoading || rePassword != password " class="btn btn-danger">Register</button>
                    <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </div>
            </form>
        </div>
    </div>
</div>
